<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bmi Calculator</title>
</head>
<body>
    <h1>BMI Calculator</h1>
    <form action="/bmi" method="post">
        <label for="height">Height</label> <input type="text" name="height" placeholder="Height(in m)"><br><br>
        <label for="weight">Weight</label> <input type="text" name="weight" placeholder="Weight(in kg)"><br><br>
        <button type="submit" name="submit">Calculate BMI</button>
    </form>
</body>
</html>
